<!DOCTYPE html>
<html>
<head>
    <title>Submit a Game Request</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet' type='text/css'>
    <link rel="import" href="includes/head.html">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <br /><br /><br /><br />
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default" style="width:750px;margin:0px auto">
            <div class="panel-heading">Submit a Game Request</div>
            <div class="panel-body">
                <form style="margin-left:150px;margin-right:150px;">
                    <div class="form-group" id="f1">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-row" id="f2">
                        <label for="title">Title</label>
                        <input class="form-control" id="title">
                    </div>
                    <div class="form-row" id="f3">
                        <label for="publisher">Publisher</label>
                        <input class="form-control" id="publisher">
                    </div>
                    <div class="form-row" id="f4">
                        <label for="year">Year Released</label>
                        <input class="form-control" id="year">
                    </div>
                    <div class="form-group" id="f5">
                        <label for="comments">Comments</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                    <div class="form-group" id="f6">
                        <input type="button" class="btn btn-primary" id="btnSubmit" value="Submit">
                    </div>
                    <div id="submitted"></div>
                </form>
            </div>
            <div class="panel-footer">
                <p>&copy2019 Oakmont Industries</p>
            </div>
        </div>
    </div>
    <div class="footer" style="position: absolute;right: 0;bottom: 0;left: 0;padding: 1rem;">
        <a href="default.aspx">&larr; Back to games page</a>
    </div>
    <script>
        $(document).ready(function () {
            $('#title').keypress(function (e) {
                if (e.keyCode == 13)
                    $('#btnSubmit').click();
            });
            $('#publisher').keypress(function (e) {
                if (e.keyCode == 13)
                    $('#btnSubmit').click();
            });
            $('#year').keypress(function (e) {
                if (e.keyCode == 13)
                    $('#btnSubmit').click();
            });
            $('#comments').keypress(function (e) {
                if (e.keyCode == 13)
                    $('#btnSubmit').click();
            });
        });
        $("#btnSubmit").click(function () {
            service("submitGameRequest", "{requesteeEmail:'" + $("#email").val() + 
                "', gameName:'" + $("#title").val() + "', gameYear:" + 
                $("#year").val() + ", gamePublisher:'" + $("#publisher").val() +
                "', comment:'" + $("#comments").val() + "'}",
                function (response) {
                    $('#submitted').html("<b>Game request submitted!</b>");
                    $("#f1").html("");
                    $("#f2").html("");
                    $("#f3").html("");
                    $("#f4").html("");
                    $("#f5").html("");
                    $("#f6").html("<a href='index.html' class='btn btn-primary'>Back to games page</a>" +
                         "<input type='button' class='btn btn-secondary'" +
                        "id='btnSubmit' value='Submit Another Request'" +
                        "onClick='window.location.reload();' style='margin-left:30px;'>");
                }, function (response) {
                    console.log(response);
                });
        });
    </script>
</body>
</html>
