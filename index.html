<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <title>GameSource</title>
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>GameSource <small>by Oakmont Industries</small></h1>
      <div class="jumbotron">
        <h3>Games</h3>
        <form id="gameSearch">
          <div class="form-group">
            <label for="gameSearch">Name</label>
            <input type="text" class="form-control" id="gameSearch" placeholder="Search for a game ...">
          </div>
          <div class="form-group">
            <label for="gameSearch">Genre</label>
            <input type="text" class="form-control" id="gameSearch" placeholder="Genre">
          </div>
          <div class="form-group">
            <label for="gameSearch">Developer</label>
            <input type="text" class="form-control" id="gameSearch" placeholder="Developer">
          </div>
          <button type="search" class="btn btn-primary">Search</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
      <div class="footer">
        <p>&copy Oakmont Industries</p>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
